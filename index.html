<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="calculator-container" class="col-12">
          <div class="row">
            <div class="col-12">
              <h5 id="title" class="text-center">STANDARD CALCULATOR</h5>
            </div>
          </div>
          <div class="row">
            <div id="view-screen" class="text-right col-11">
              <h3 id="total">0</h3>
              <p id="accumulator">0<p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button type="button" id="ac-button" class="btn btn-primary btn-function">AC</button>
            </div>
            <div class="col-3">
              <button type="button" id="ce-button" class="btn btn-primary btn-function">CE</button>
            </div>
            <div class="col-3">
              <button type="button" id="back-button" class="btn btn-primary btn-function"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="col-3">
              <button type="button" id="divide-button" class="btn btn-primary"><i class="fas fa-divide"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button type="button" id="seven-button" class="btn btn-primary">7</button>
            </div>
            <div class="col-3">
              <button type="button" id="eight-button" class="btn btn-primary">8</button>
            </div>
            <div class="col-3">
              <button type="button" id="nine-button" class="btn btn-primary">9</button>
            </div>
            <div class="col-3">
              <button type="button" id="multiply-button" class="btn btn-primary"><i class="fas fa-times"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button type="button" id="four-button" class="btn btn-primary">4</button>
            </div>
            <div class="col-3">
              <button type="button" id="five-button" class="btn btn-primary">5</button>
            </div>
            <div class="col-3">
              <button type="button" id="six-button" class="btn btn-primary">6</button>
            </div>
            <div class="col-3">
              <button type="button" id="minus-button" class="btn btn-primary"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button type="button" id="one-button" class="btn btn-primary">1</button>
            </div>
            <div class="col-3">
              <button type="button" id="two-button" class="btn btn-primary">2</button>
            </div>
            <div class="col-3">
              <button type="button" id="three-button" class="btn btn-primary">3</button>
            </div>
            <div class="col-3">
              <button type="button" id="add-button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button type="button" id="negative-button" class="btn btn-primary">(-)</button>
            </div>
            <div class="col-3">
              <button type="button" id="zero-button" class="btn btn-primary">0</button>
            </div>
            <div class="col-3">
              <button type="button" id="decimal-button" class="btn btn-primary">.</button>
            </div>
            <div class="col-3">
              <button type="button" id="equals-button" class="btn btn-primary"><i class="fas fa-equals"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
